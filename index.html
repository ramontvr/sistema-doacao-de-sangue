<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue, doe vida</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" 
        
        src="img/logo.png" alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com um doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
        
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
            
        
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">

                <div class="blood">AB+</div>
                <p>Ramon Tavares</p>
            </div>
            <div class="donor">

                <div class="blood">O+</div>
                <p>Joana Mendonça</p>
            </div>
            <div class="donor">

                <div class="blood">A-</div>
                <p>Emeson Silva</p>
            </div>

            <div class="donor">

                <div class="blood">AB-</div>
                <p>Patricia Dias</p>
            </div>
            
            
        </section>
    </main>

    <footer>Com ❤️ Sistema DOE 2020</footer>

    <script src="scripts.js"></script>
</body>
</html>
